<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>variable</title>
    <style>
        :root
        {
            --color1:red;
            --color2:orange;
            --color3:green;
        }
        .a1,.a3,.a5{
            background-color: var(--color1);
            color: var(--color2);
        }
        .a2,.a4,.a6{
            background-color: var(--color3);
        }
    </style>
</head>
<body>
    <h1 class="a1">This is h1</h1>
    <h1 class="a2">This is h1</h1>
    <h1 class="a3">This is h1</h1>
    <h1 class="a4">This is h1</h1>
    <h1 class="a5">This is h1</h1>
    <h1 class="a6">This is h1</h1>
</body>
</html>
